# This file was generated by Render's heroku-import Heroku CLI plugin
# https://www.npmjs.com/package/@renderinc/heroku-import
# Schema documented at https://render.com/docs/yaml-spec
services:
  - type: web # valid values: https://render.com/docs/yaml-spec#type
    region: frankfurt
    name: bookie-service-web
    env: python # valid values: https://render.com/docs/yaml-spec#environment
    buildCommand: "./render_build.sh"
    startCommand: "gunicorn wsgi --chdir ./src/"
    plan: free # optional; defaults to starter
    numInstances: 1
    envVars:
      - key: VITE_BASENAME # Imported from Heroku app
        value: /
      - key: VITE_BACKEND_URL
        value: vite_backend_url
      - key: VITE_STREAM_API_KEY
        value: stream_api_key
      - key: STREAM_API_KEY
        value: stream_api_key
      - key: STREAM_API_SECRET
        value: stream_api_secret
      - key: GOOGLE_BOOKS_API_KEY
        value: google_books_api_key
      - key: VITE_GOOGLE_MAPS_API_KEY
        value: google_maps_api_key
      - key: GEMINI_API_KEY
        value: gemini_api_key
      - key: FLASK_APP # Imported from Heroku app
        value: src/app.py
      - key: FLASK_DEBUG # Imported from Heroku app
        value: 0
      - key: FLASK_APP_KEY # Imported from Heroku app
        value: "any key works"
      - key: PYTHON_VERSION
        value: 3.14.0
      - key: DATABASE_URL # Render PostgreSQL database
        fromDatabase:
          name: postgresql-bookie-db
          property: connectionString
      # Si está a 1, en cada build se comprueba la BD: si tiene tablas, se vacía el schema (CASCADE) y se recrea. Útil en staging; en producción dejar a 0.
      - key: RESET_DB_ON_DEPLOY
        value: "0"

databases: # Render PostgreSQL database
  - name: postgresql-bookie-db
    region: frankfurt
    ipAllowList: [] # only allow internal connections
    plan: free # optional; defaults to starter
